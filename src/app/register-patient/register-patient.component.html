<div class="container m-3">
    <div class="row">
      <div class="col-md-6">
        <h2>Register Patient</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="patient.name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" [(ngModel)]="patient.age" name="age" required>
          </div>
          <div class="mb-3">
            <label for="disease" class="form-label">Disease</label>
            <input type="text" class="form-control" id="disease" [(ngModel)]="patient.disease" name="disease" required>
          </div>
          <button type="submit" class="btn btn-primary">Register Patient</button>
        </form>
        <button class="btn btn-secondary mt-3" (click)="navigateToListPatient()">View Patients List</button>
      </div>
      
      <div class="col-md-6">
        <h2 class ="text-center">Our Services</h2>
        <div class="image-display">
          <img [src]="currentImage" alt="Patient Images" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
